{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | SKILLPIX</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="container">
    <h1>SKILLPIX</h1>
  </div>

  <div class="login">
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p class="message {{ message.tags }}">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" >
      {% csrf_token %}
      <input type="text" name="username" placeholder="USERNAME" required>

      <div class="password-wrapper">
        <input type="password" id="login_password" name="password" placeholder="PASSWORD" required>
      </div>

      <button type="submit">LOGIN</button>
    </form>

    <div class="switch">
      <p>Donâ€™t have an account?</p>
      <a href="{% url 'login_user:register' %}">Register</a>
      <a href="{% url 'login_user:forgot_password' %}">Forgot Password?</a>
    </div>
  </div>

  
</body>
</html>
