{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register | SKILLPIX</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
  <div class="container">
    <h1>Register</h1>
  </div>

  <div class="login">
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <p class="message {{ message.tags }}">{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}

    <!-- ðŸ”’ Autofill blockers -->
    <form method="post" autocomplete="off">
      {% csrf_token %}

      <!-- Fake fields to trap Chrome autofill -->
      <input type="text" name="fakeuser" style="display:none">
      <input type="password" name="fakepass" style="display:none">

      <input type="text" name="username" placeholder="USERNAME" autocomplete="off" required>

      <!-- PASSWORD -->
      <div class="passwordbox">
        <input type="password" name="password" placeholder="PASSWORD" autocomplete="new-password" required>
        <span class="toggleeye" onclick="togglePassword(this)">SHOW</span>
      </div>

      <!-- CONFIRM PASSWORD -->
      <div class="passwordbox">
        <input type="password" name="confirm_password" placeholder="CONFIRM PASSWORD" autocomplete="new-password"
          required>
        <span class="toggleeye" onclick="togglePassword(this)">SHOW</span>
      </div>

      <button type="submit">REGISTER</button>
    </form>

    <p class="switch">
      Already have an account?
      <a href="{% url 'login_user:login' %}">Login</a>
    </p>
  </div>

  <!-- SAME JS AS LOGIN -->
  <script>
    function togglePassword(el) {
      const input = el.previousElementSibling;
      if (!input) return;

      if (input.type === "password") {
        input.type = "text";
        el.innerText = "HIDE";
      } else {
        input.type = "password";
        el.innerText = "SHOW";
      }
    }
  </script>
</body>

</html>
