{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | SKILLPIX</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
  </div>

  <div class="login">
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p class="message {{ message.tags }}">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="USERNAME" required>

      <div class="password-wrapper">
        <input type="password" id="reset_password" name="new_password" placeholder="NEW PASSWORD" required>
      
      </div>

      <button type="submit">RESET PASSWORD</button>
    </form>

    <p class="switch">
      <a href="{% url 'login_user:login' %}">Back to Login</a>
    </p>
  </div>

  
</body>
</html>
